
{% if record.status == 1 %}
    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-name="{{ record.title }}" data-id="{{ record.pk }}" data-target="#update-confirmation-modal">Set Done</button>
{% else %}
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-name="{{ record.title }}" data-id="{{ record.pk }}" data-target="#update-confirmation-modal">Set Not Done</button>
{% endif %}

<form action="{{ record.get_update_status_url }}" id="form-update-{{record.pk}}" method="post" data-id="{{ record.pk }}"  >
    {% csrf_token %}
    {% if record.status == 1 %}
        <input type="hidden" name="status" value="2"/>
    {% else %}
        <input type="hidden" name="status" value="1"/>
    {% endif %}
</form>
