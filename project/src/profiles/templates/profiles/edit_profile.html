{% extends "admin/base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}
{% load thumbnail %}

{% block title %}{{ block.super }}Profile{% endblock %}

<!-- Benefits of the Django application -->
{% block content %}
<div class="row">

  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box box-header">
          <h3 class="box-title">Edit Profile</h3>
        </div>
      <div class="box-body">
        <br>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img title="profile picture" class="img-circle img-responsive"
                   src="{% thumbnail user.profile.picture|default:'default_profile.png' 140x140 crop %}">
            </div>
          </div>

          <!-- edit form column -->
          <div class="col-md-9">
            <h3>Personal info</h3>
            <form enctype="multipart/form-data" method="post">
              {% crispy user_form %}
              {% crispy profile_form %}
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-default pull-right" href="{% url 'accounts:password-change' %}">Change Password</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
{% endblock %}
